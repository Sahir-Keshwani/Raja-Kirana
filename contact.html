<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Raja Kirana</title>
</head>
<body>

        <!-- https://picsum.photos/500/300?random= -->



    <div id="top"></div>

    <!-- ! Navigation -->
    <nav>
        <div class="brand">
            <a href="#top">
                <img src="images/logo.png" alt="Logo" class="logo">
                <p class="brand-name">Raja Kirana</p>
            </a>
        </div>

        <div class="nav">
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>


    <!-- ! Main -->

    <main>

        <div class="intro">
            <h1>Contact Us</h1>
            <img src="images/contact-main.jpg" alt="contact-main" class="main-img">
        </div>

        <hr>


        <div class="form">
            <form action="#" method="post">
                <fieldset>
                    <legend>Please input following details:</legend>

                    <label for="name">
                        Name:
                    </label>
                    <label for="firstname">
                        <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                    </label>
                    <label for="middlename">
                        <input type="text" name="middlename" id="middlename" placeholder="Middle Name" required>
                    </label>
                    <label for="lastname">
                        <input type="tel" name="last" id="lastname" placeholder="Last Name" required>
                    </label>

                    <br>

                    <label for="telephone">
                        Phone Number:
                        <input type="tel" name="telephone" id="telephone" pattern="[0-9]" maxlength="10" minlength="10" required>
                    </label>


                    <label for="email">
                        Email: (if any)
                        <input type="email" name="email" id="email" placeholder="email@website.com">
                    </label>

                    <br>

                    <label for="comments">
                        Comments
                    </label>
                    <textarea name="comments" id="comments" cols="30" rows="5"></textarea>

                    <br>

                    <label for="check">
                        <input type="checkbox" name="check" id="check" required>
                        Agree to all terms & condition
                    </label>

                    <br>

                    <button type="submit">Submit</button>

                </fieldset>

            </form>
        </div>
    </main>

    <hr>




    <!-- ! Footer -->

    <footer>
        <div>
            <img src="images/logo.png" alt="logo" class="footer-img">
            <p class="footer-brand-name">Raja Kirana</p>
        </div>

        <div class="address-info">
            <p class="address">Address:</p>
            <p class="address">Shop #2, <br> Raja Kirana Stores, <br> Solsumbha, Janki Nagar, Bhati Rd., <br> Umbergaon (East) [pincode: 396165]</p>
        </div>

        <div class="contact">
            <div>
                <p>Contact Info</p>
            </div>
            <div class="contact-now">
                <div>
                    <a href="tel:+919725833766" class="footer-links">
                        <img src="images/phone-call.png" alt="phone">
                        <br>
                        +91 97258 33766
                    </a>
                </div>
                <div>
                    <a href="mailto:sahirk911@gmail.com" class="footer-links">
                        <img src="images/email.png" alt="email">
                        <br>
                        Click here to mail
                    </a>
                </div>
            </div>
        </div>
    </footer>



</body>
</html>
